{% extends "base_admin.html" %}
 {% load static %}
{% load l10n %}
<!-- Select2 -->
<link rel="stylesheet" href="{% static  'admin/plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static  'admin/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />   
{% block contenido %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="col-md-12" style="margin: 0px 10px 0px 10px">
            <h4 style="font-weight: bold; text-align: center;">Recibo de compra caja: {{caja.medida_caja}}</h4>
            <img src="{{caja.recibo.url}}" style="max-width: 100%;max-height: 100vh;margin: auto;" class="img-responsive" alt="Firmas De la Solicitud">
        </div>
    </div>
</section>
{% endblock contenido %}

{% block js%}
<!-- jQuery -->
<script src="{% static  'admin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static  'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static  'admin/plugins/select2/js/select2.full.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static  'admin/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static  'admin/dist/js/demo.js' %}"></script>
<!-- Select2 -->
<script src="{% static  'admin/plugins/select2/js/select2.full.min.js' %}"></script>
<script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()
  
      //Initialize Select2 Elements
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })
  
    });
</script>
<!-- DATATABLES-->
<script type="text/javascript" src="{% static 'admin/datatables/js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.buttons.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.responsive.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.buttons.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static  'admin/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker4').datetimepicker({
            format: 'L'
        });
    });
</script>
<script>
  $(function () {
    $("#example1").DataTable({
        responsive: true
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      responsive: true
    });
  });
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

{% endblock js %}

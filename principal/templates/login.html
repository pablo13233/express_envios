<!DOCTYPE html>
<html lang="en">
{% load static %} {% load tz %}
{% block style %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EXPRESS ENVIOS HN</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link href="{% static  'cliente/img/favicon.ico' %}" rel="icon">
    <link href="{% static  'cliente/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static  'admin/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- Tempusdominus Bbootstrap 4  OJO-->
    <link rel="stylesheet" href="{% static  'admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static  'admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static  'admin/plugins/jqvmap/jqvmap.min.css' %}">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static  'admin/plugins/datatables-bs4/css/dataTables.bootstrap4.css' %}">
    <!--NUEVO DT-->
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.material.min.css" rel="stylesheet"><!-- DataTables -->
    <link rel="stylesheet" href="{% static  'admin/plugins/datatables-bs4/css/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <!--END DT-->
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static  'admin/plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static  'admin/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">

    
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static  'admin/dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static  'admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static  'admin/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static  'admin/plugins/summernote/summernote-bs4.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
{% endblock%}
<body class="hold-transition login-page" style="background-image: url('{% static  'cliente/img/intro-bg.png' %}');">
    <div class="login-box" >
        <div class="login-logo">
          <img src="{% static  'cliente/img/logo2.png' %}" alt="CARGO INTERNACIONAL Logo" class="brand-image" width="100%">
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <h5 class="login-box-msg" style="color:black;"><strong>Inicie sesion</strong></h5>
      
            <form method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" name="pass" placeholder="ContraseÃ±a">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Ingresar <i class="nav-icon fas fa-arrow-right"></i></button>
                  <a  class="btn btn-success btn-block" href="{% url 'inicio_cliente'%}" ><i class="nav-icon fas fa-arrow-left"></i> Volver al inicio</a>
                </a>
                </div>
                <!-- /.col -->
              </div>
            </form>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
  
    {% block js %}
        <!-- jQuery -->
        <script src="{% static  'admin/plugins/jquery/jquery.min.js' %}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="{% static  'admin/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="{% static  'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- JQVMap -->
        <script src="{% static  'admin/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
        <script src="{% static  'admin/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
        <!-- moment -->
        <script src="{% static  'admin/plugins/moment/moment.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static  'admin/dist/js/adminlte.js' %}"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static  'admin/dist/js/pages/dashboard.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static  'admin/dist/js/demo.js' %}"></script>
        <!-- Select2 -->
        <script src="{% static  'admin/plugins/select2/js/select2.full.min.js' %}"></script>
        <!-- InputMask -->
        <script src="{% static  'admin/plugins/inputmask/min/jquery.inputmask.bundle.min.js' %}"></script>
        <!-- bootstrap color picker -->
        <script src="{% static  'admin/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
        <!-- Tempusdominus Bootstrap 4 OJO -->
        <script src="{% static  'admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!--DATATABLES-->
        <script type="text/javascript" src="{% static 'admin/datatables/js/jquery.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.buttons.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.responsive.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.buttons.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/datatables/js/dataTables.responsive.min.js' %}"></script>
        <script src="{% static  'admin/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
        <script>
            $(function () {
               //Initialize Select2 Elements
                $('.select2').select2()
                //Initialize Select2 Elements
                $('.select2bs4').select2({
                theme: 'bootstrap4'
                })
              //Datemask dd/mm/yyyy
              $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
              //Datemask2 mm/dd/yyyy
              $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
              //Money Euro
              $('[data-mask]').inputmask()
          
              //Timepicker
              $('#timepicker').datetimepicker({
                format: 'LT'
              })
          
            })
        </script>
    {% endblock js %}

</body>
</html>
